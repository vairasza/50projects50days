<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="monitor-image" style="background-image: url('https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MXwxMjA3fDB8MHxzZWFyY2h8M3x8bW91bnRhaW58ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
        <span class="monitor-text">The Mountain</span>
      </div>
      <div class="carousel">
        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MXwxMjA3fDB8MHxzZWFyY2h8M3x8bW91bnRhaW58ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
            <span class="text">The Mountain</span>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1601758174493-45d0a4d3e407?ixid=MXwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw5fHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
          <span class="text">To the Stars</span>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1607337202636-3dd3ed28f941?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyMHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
          <span class="text">Road to Nowhere</span>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1607151815172-254f6b0c9b4b?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzNHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
          <span class="text">The Cake is a Lie</span>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1607019458343-4f25c1c68321?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0OHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
          <span class="text">Where are You</span>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1593114630390-e35acaa7d7d6?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw2M3x8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
          <span class="text">I am Hungry</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
